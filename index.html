<!DOCTYPE html>
<html>
<!--

 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  <title>Morse Runner</title>
</head>

<body>
  <!-- <h1 class="block">WebMorseRunner</h1> -->
  <div class="flex">
    <div id="container">
      <div class="block" id="log">
        <table>
          <tr>
            <th>UTC&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>Call&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>Recv&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>Send&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>Prev&nbsp;</th>
            <th>Chk&nbsp;</th>
          </tr>
        </table>
      </div>
      <div id="title">
        <div class="large"> Web Morse Runner 0.1&alpha;</div>
        <div> by DJ1TF - Thomas Fritzsche</div>
      </div>
    </div>
    <div>
      <div class="grid">
        <fieldset class="grid">
          <legend>Station</legend>
          <div class="flex_form">
            <label for="my_call">Call</label>
            <input autocomplete="off" id="my_call" size="8" name="my_call" value="DJ1TF" />
            <div class="small_width"></div>
            <input type="checkbox" id="qsk" name="qsk" value="K" />
            <label for="qsk">QSK</label>

          </div>
          <div class="grid_form">
            <label for="wpm">CW Speed</label>
            <input autocomplete="off" type="number" step="1" min="10" max="60" id="wpm" size="4" name="wpm" value="20" />
            <div>WPM</div>
            <label for="pitch">Pitch</label>
            <select autocomplete="off" id="pitch" name="pitch" selected="500">
              <option value="300">300Hz</option>
              <option value="350">350Hz</option>
              <option value="400">400Hz</option>
              <option value="450">450Hz</option>
              <option value="500" selected>500Hz</option>
              <option value="550">550Hz</option>
              <option value="600">600Hz</option>
              <option value="650">650Hz</option>
              <option value="700">700Hz</option>
              <option value="750">750Hz</option>
              <option value="800">800Hz</option>
              <option value="850">850Hz</option>
              <option value="900">900Hz</option>              
            </select>
            <div></div>
            <label for="bandwidth">RX Bandwidth</label>
            <select autocomplete="off" id="bandwidth" name="bandwidth">
              <option value="100">100Hz</option>
              <option value="150">150Hz</option>
              <option value="200">200Hz</option>
              <option value="250">250Hz</option>
              <option value="300" selected>300Hz</option>
              <option value="350">350Hz</option>
              <option value="400">400Hz</option>
              <option value="450">450Hz</option>
              <option value="500">500Hz</option>
              <option value="550">550Hz</option>
              <option value="600">600Hz</option>              
            </select>  
          </div>
          <div class="flex_form">
            <label for="volume">Mon. Level</label>
            <input type="range" id="volume" name="volume" step="0.05" value="0.75" min="0" max=1 />
          </div>
        </fieldset>
        <div class="flex_form">
          <button id="run">&#9654; Run</button>
          <div>for</div>
          <input type="number" min="1" max="100" step="1" autocomplete="off" id="time" size="4" name="time" value="10" />
          <label for="time">min.</label>
        </div>
      </div>

    </div>
  </div>
  <div class="flex">
    <div id="low_row">
      <div class="block" id="input">
        <div>
          <label for="call">Call</label>
          <input autocomplete="off" id="call" type="text" value="" name="call" style="text-transform: uppercase">
        </div>
        <div>
          <label for="rst">RST</label>
          <input autocomplete="off" id="rst" class="NR" maxlength="3" size="3" type="text" value="" name="rst">
        </div>
        <div>
          <label for="nr">Nr.</label>
          <input autocomplete="off" id="nr" class="NR" maxlength="3" size="3" type="text" value="" name="nr">
        </div>
      </div>

      <div class="block send" id="send_button">
        <button id="F1">F1 CQ</button>
        <button id="F2">F2 &lt;#&gt;</button>
        <button id="F3">F3 TU</button>
        <button id="F4">F4 &lt;my&gt;</button>
        <button id="F5">F5 &lt;his&gt;</button>
        <button id="F6">F6 B4</button>
        <button id="F7">F7 &quest;</button>
        <button id="F8">F8 NIL</button>
      </div>
    </div>
    <div class="box">
      <div id="clock">00:00:00</div>
      <table class="table_result">
        <tr>
          <th></th>
          <th>Raw</th>
          <th>Verified</th>
        </tr>
        <tr>
          <td>Pts</td>
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Mult</td>
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Score</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </table>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
